@if (isValidToken === true) {

    <div class="container">
        <form [formGroup]="resetPasswordForm" (ngSubmit)='updatePassword()' class="flex-column">
            
            <div id="connection-frame">
                <h1>Modification du mot de passe</h1>
                <div class="pair flex">
                    <mat-form-field appearance="fill">
                        <mat-label for="password">Nouveau mot de passe:</mat-label>
                        
                        <input matInput id="password" name="password" type="password" formControlName="password">
                    </mat-form-field>
                </div>

                <div class="pair flex">
                    <mat-form-field appearance="fill">
                        <mat-label for="newPasswordBis">Confirmez le mot de passe:</mat-label>
                    
                        <input matInput id="newPasswordBis" name="newPasswordBis" type="password" formControlName="newPasswordBis">
                    </mat-form-field>
                </div>
                
                <br>
                
                <div class="pair flex buttons">
                    <button mat-raised-button color="primary" type="submit">Enregistrer</button>
                </div>
            </div>
        </form>
    </div>
}
