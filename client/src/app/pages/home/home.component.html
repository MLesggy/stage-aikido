<swiper-container id="swiper-image" navigation="true" pagination="true">
  @for (slide of slides; track $index) {
  <swiper-slide>
    <img [src]="slide.src">
  </swiper-slide>
  }
</swiper-container>

@if (this.content){
<div class="flex-column">
  <div id="titre">
    <h1>{{this.content[0].home_data_title}}</h1>
    <h2>{{this.content[0].home_data_subtitle}} <br>
    </h2>
  </div>
</div>
}

<swiper-container id="swiper-video" navigation="true" pagination="true" (slidechange)="onSlideChange($event)">
  @for (video of videos; track $index) {
  <swiper-slide>
    <video [src]="video.src" muted loop playsinline></video>
  </swiper-slide>
  }
</swiper-container>
